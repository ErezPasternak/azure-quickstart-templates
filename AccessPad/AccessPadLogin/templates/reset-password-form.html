<ion-view>
    <ion-header-bar>
        <div class="reset-password-header">
            <i class="reset-password-header-back" data-menu-target="previous"></i>
            <span class="reset-password-header-title">{{'change_network_password' | translate}}</span>
            <i class="reset-password-header-close fa fa-times" ng-click="$root.resetPasswordForm().hide(); $root.calledDoLogin = false"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="changePassword()" class="sky-form boxed reset-password-form">
            <fieldset>
                <section>
                    <span class="reset-password-message">{{ passMsg }}</span>
                </section>
                <section ng-repeat="item in passFields">
                    <label class="input"  ng-hide="item.Field.ReadOnly == 'true'">
                        <i class="icon-append fa fa-user"></i>
                        <input placeholder="{{ item.Label }}" autocomplete="off" class="form-control" type="{{ item.Field.Security}}" value="{{ item.Field.DefaultValue}}" ng-model="passwordData[$index]" focus="true">
                        <span class="tooltip tooltip-top-right">{{ item.Label }}</span>
                    </label>
                </section>
                <section>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-success button-login btn-primary" type="reset" ng-click="$root.resetPasswordForm().hide();$root.calledDoLogin = false">
                                {{'cancel' | translate}}
                            </button>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-success button-login btn-primary" type="submit">
                                {{'submit' | translate}}
                            </button>
                        </div>
                    </div>
                </section>
            </fieldset>
        </form>
    </ion-content>
</ion-view>
