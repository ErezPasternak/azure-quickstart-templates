<section class="sops-sect sopc-carousel clearfix">
    
<div class="carousel-cnt">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
        <!--<img ng-src="{{slide.image}}" style="margin:auto;">-->
          <div class="ui-bg" style="background-image:url({{slide.image}})"></div>
      </uib-slide>
    </uib-carousel>
</div>    

<div class="container container-compact rel">
    
<div class="row">
<div class="col-sm-6 col-md-5">
    

<form name="form" ng-submit="login()" role="form" class="log-form log-form-short w-shad">
    <div class="head clearfix">
        <h2 class="title h4 weight-middle">Log In</h2>
        <div class="head-thmb">
            <span class="thumb"><i class="icon-login-1"></i></span>
        </div>
    </div>
    <div class="body">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label class="control-label" for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control input-lg" ng-model="username" required />
        <i class="icon-user form-control-feedback"></i>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label class="control-label" for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control input-lg" ng-model="password" required />
        <i class="icon-padlock58 form-control-feedback"></i>
    </div>

    <div class="form-actions text-center block-sm">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-submit btn-lg  rounded">ENTER</button>
